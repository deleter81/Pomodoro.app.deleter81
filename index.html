<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#007bff">
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json">
    <title>Pomodoro Timer</title>
</head>

<body>
    <main class="container" aria-label="Pomodoro Timer Application">
        <div class="theme-wrapper">
            <button id="toggleDark" class="theme-toggle" aria-label="Toggle Dark Mode">üåô Dark Mode</button>
        </div>

        <h1 aria-label="Pomodoro Timer Title">Pomodoro Timer</h1>

        <div class="timer-wrapper">
            <svg class="circle" viewBox="0 0 160 160">
                <circle class="bg" cx="80" cy="80" r="70"></circle>
                <circle class="progress" cx="80" cy="80" r="70"></circle>
            </svg>
            <div class="timer" id="timer">25:00</div>
        </div>

        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="settings">
            <div class="input-group">
                <label for="workTime">‚è± Work (min)</label>
                <input type="number" id="workTime" value="25" min="1" max="90">
            </div>
            <div class="input-group">
                <label for="breakTime">üßò Break (min)</label>
                <input type="number" id="breakTime" value="5" min="1" max="30">
            </div>
        </div>

        <div class="music-section">
            <div class="music-group">
                <label for="backgroundMusic">üéß Music:</label>
                <audio id="backgroundMusic" controls loop>
                    <source src="study-music-181044.mp3" type="audio/mpeg" />
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="music-group">
                <label for="customMusic">Custom music:</label>
                <input type="file" id="customMusic" accept="audio/*" />
            </div>
            <div class="mute-wrapper">
                <label for="muteMusic">Mute Music:</label>
                <input type="checkbox" id="muteMusic" />
            </div>
        </div>

        <footer class="footer" aria-label="Footer">
            ¬© 2025 made by deleter81
        </footer>

        <div id="breakModal" class="modal" aria-label="Break Modal">
            <div class="modal-content">
                <p>Break time!</p>
                <button id="closeModal">OK</button>
            </div>
        </div>

        <audio id="chime" src="focus.mp3" preload="auto"></audio>
        <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
    </main>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.error('Service Worker failed', err));
            });
        }
    </script>
</body>

</html>
