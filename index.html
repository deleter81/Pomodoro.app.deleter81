<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="theme-wrapper">
            <button id="toggleDark" class="theme-toggle">üåô Dark Mode</button>
        </div>

        <h1>Pomodoro Timer</h1>

        <div class="timer-wrapper">
            <svg class="circle" viewBox="0 0 160 160">
                <circle class="bg" cx="80" cy="80" r="70"></circle>
                <circle class="progress" cx="80" cy="80" r="70"></circle>
            </svg>
            <div class="timer" id="timer">25:00</div>
        </div>

        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="settings">
            <div class="input-group">
                <label for="workTime">‚è± Work (min)</label>
                <input type="number" id="workTime" value="25" min="1" max="90">
            </div>
            <div class="input-group">
                <label for="breakTime">üßò Break (min)</label>
                <input type="number" id="breakTime" value="5" min="1" max="30">
            </div>
        </div>

        <div class="music-section">
            <label for="backgroundMusic">üéß Music:</label>
            <audio id="backgroundMusic" controls loop>
                <source src="study-music-181044.mp3" type="audio/mpeg" />
                Your browser does not support the audio element.
            </audio>
            <br />
            <label for="customMusic">Custom music:</label>
            <input type="file" id="customMusic" accept="audio/*" />
        </div>

        <div class="footer">¬© 2025 made by deleter81</div>

        <div id="breakModal" class="modal">
            <div class="modal-content">
                <p>Break time!</p>
                <button id="closeModal">OK</button>
            </div>
        </div>

        <audio id="chime" src="focus.mp3" preload="auto"></audio>
        <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
</body>

</html>
